<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Glow Camera App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    #header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000000;
      text-align: center;
      padding: 10px 0;
      z-index: 1000;
    }
    #header h1 {
      margin: 0;
      font-size: 24px;
      color: #ffffff;
    }
    #canvas {
      width: 100%;
      height: calc(100vh - 160px); /* Adjusted for taller filter buttons */
      object-fit: contain;
      display: block;
      margin-top: 44px; /* Height of header */
    }
    #video {
      display: none;
    }
    #filter-buttons {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000000;
      padding: 10px 0;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 1000;
      display: flex;
      gap: 12px;
      justify-content: flex-start;
      scrollbar-width: thin;
      scrollbar-color: #6200ea #000000;
    }
    #filter-buttons::-webkit-scrollbar {
      height: 8px;
    }
    #filter-buttons::-webkit-scrollbar-thumb {
      background-color: #6200ea;
      border-radius: 4px;
    }
    .filter-btn {
      padding: 12px 20px; /* Taller buttons */
      font-size: 14px;
      cursor: pointer;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      display: inline-block;
      min-width: 120px; /* Slightly wider for better text wrapping */
      text-align: center;
      line-height: 1.2; /* Improved text wrapping */
      transition: transform 0.2s;
    }
    .filter-btn:hover {
      transform: scale(1.05);
    }
    #capture-btn, #focus-btn {
      position: fixed;
      bottom: 80px; /* Above filter buttons */
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    #capture-btn {
      left: 50%;
      transform: translateX(-50%);
    }
    #focus-btn {
      left: calc(50% + 80px); /* Positioned to the right of capture button */
      transform: translateX(-50%);
    }
    #capture-btn:hover, #focus-btn:hover {
      background-color: rgba(255, 255, 255, 0.7);
    }
    #output {
      display: none; /* Hidden since photos download directly */
    }
    /* Filter button colors based on filter effects */
    .filter-none { background-color: #333333; }
    .filter-velvetNoir { background-color: #4a4a4a; } /* Grayscale */
    .filter-auricGlow { background-color: #f4c430; } /* Warm golden */
    .filter-crimsonDusk { background-color: #a6192e; } /* Reddish */
    .filter-vintageHaze { background-color: #c19a6b; } /* Sepia */
    .filter-lunarFrost { background-color: #4682b4; } /* Cool blue */
    .filter-highContrast { background-color: #1c2526; } /* Dark high contrast */
  </style>
</head>
<body>
  <div id="header">
    <h1>Real Glow</h1>
  </div>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>
  <button id="capture-btn" title="Capture Photo">&#128247;</button>
  <button id="focus-btn" title="Focus Camera">&#128269;</button>
  <div id="filter-buttons">
    <button class="filter-btn filter-none" onclick="setFilter('none')">No Filter</button>
    <button class="filter-btn filter-velvetNoir" onclick="setFilter('velvetNoir')">Velvet Noir</button>
    <button class="filter-btn filter-auricGlow" onclick="setFilter('auricGlow')">Auric Glow</button>
    <button class="filter-btn filter-crimsonDusk" onclick="setFilter('crimsonDusk')">Crimson Dusk</button>
    <button class="filter-btn filter-vintageHaze" onclick="setFilter('vintageHaze')">Vintage Haze</button>
    <button class="filter-btn filter-lunarFrost" onclick="setFilter('lunarFrost')">Lunar Frost</button>
    <button class="filter-btn filter-highContrast" onclick="setFilter('highContrast')">Obsidian Edge</button>
  </div>
  <div id="output">
    <img id="photo" alt="Captured Photo">
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const photo = document.getElementById('photo');
    let currentFilter = 'none';
    let stream = null;

    // Function to start or restart camera with focus settings
    function startCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop()); // Stop existing stream
      }
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: 'user',
          focusMode: 'continuous' // Request continuous autofocus
        }
      })
      .then(newStream => {
        stream = newStream;
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          applyFilter();
        };
      })
      .catch(err => {
        alert('Error accessing camera: ' + err.message);
      });
    }

    // Initial camera start
    startCamera();

    // Focus button handler
    document.getElementById('focus-btn').addEventListener('click', () => {
      startCamera(); // Restart stream to trigger focus
    });

    // Filter definitions
    const filters = {
      none: (r, g, b) => [r, g, b],
      velvetNoir: (r, g, b) => {
        const gray = 0.3 * r + 0.59 * g + 0.11 * b;
        return [gray, gray, gray]; // Grayscale
      },
      auricGlow: (r, g, b) => {
        return [Math.min(255, r * 1.2), Math.min(255, g * 1.1), Math.min(255, b * 0.8)]; // Warm, golden tint
      },
      crimsonDusk: (r, g, b) => {
        return [Math.min(255, r * 1.3), Math.min(255, g * 0.8), Math.min(255, b * 0.8)]; // Reddish hue
      },
      vintageHaze: (r, g, b) => {
        const sepiaR = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
        const sepiaG = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
        const sepiaB = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
        return [sepiaR, sepiaG, sepiaB]; // Sepia tone
      },
      lunarFrost: (r, g, b) => {
        return [Math.min(255, r * 0.8), Math.min(255, g * 1.1), Math.min(255, b * 1.3)]; // Cool, blue tint
      },
      highContrast: (r, g, b) => {
        const factor = 1.5;
        r = Math.min(255, Math.max(0, (r - 128) * factor + 128));
        g = Math.min(255, Math.max(0, (g - 128) * factor + 128));
        b = Math.min(255, Math.max(0, (b - 128) * factor + 128));
        return [r, g, b]; // High contrast
      }
    };

    // Apply filter to video feed
    function applyFilter() {
      // Flip the video horizontally
      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
      ctx.restore();

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const [r, g, b] = filters[currentFilter](data[i], data[i + 1], data[i + 2]);
        data[i] = r;
        data[i + 1] = g;
        data[i + 2] = b;
      }

      ctx.putImageData(imageData, 0, 0);
      requestAnimationFrame(applyFilter);
    }

    // Set current filter
    function setFilter(filterName) {
      currentFilter = filterName;
    }

    // Capture photo
    function capturePhoto() {
      const link = document.createElement('a');
      link.download = `real_glow_photo_${new Date().toISOString()}.png`;
      link.href = canvas.toDataURL('image/png');
      photo.src = link.href;
      link.click();
    }
  </script>
</body>
</html>
