<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Glow Camera App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    #header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000000;
      text-align: center;
      padding: 10px 0;
      z-index: 1000;
    }
    #header h1 {
      margin: 0;
      font-size: 24px;
      color: #ffffff;
    }
    #canvas {
      width: 100%;
      height: calc(100vh - 160px);
      object-fit: contain;
      display: block;
      margin-top: 44px;
    }
    #video {
      display: none;
    }
    #filter-buttons {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000000;
      padding: 10px 0;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 1000;
      display: flex;
      gap: 12px;
      justify-content: flex-start;
      scrollbar-width: thin;
      scrollbar-color: #6200ea #000000;
    }
    #filter-buttons::-webkit-scrollbar {
      height: 8px;
    }
    #filter-buttons::-webkit-scrollbar-thumb {
      background-color: #6200ea;
      border-radius: 4px;
    }
    .filter-btn {
      padding: 12px 20px;
      font-size: 14px;
      cursor: pointer;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      display: inline-block;
      min-width: 120px;
      text-align: center;
      line-height: 1.2;
      transition: transform 0.2s;
    }
    .filter-btn:hover {
      transform: scale(1.05);
    }
    #capture-btn, #focus-btn {
      position: fixed;
      bottom: 80px;
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    #capture-btn {
      left: 50%;
      transform: translateX(-50%);
    }
    #focus-btn {
      left: calc(50% + 80px);
      transform: translateX(-50%);
    }
    #capture-btn:hover, #focus-btn:hover {
      background-color: rgba(255, 255, 255, 0.7);
    }
    #output {
      display: none;
    }
    /* Filter button colors based on filter effects */
    .filter-none { background-color: #333333; }
    .filter-velvetNoir { background-color: #4a4a4a; }
    .filter-auricGlow { background-color: #f4c430; }
    .filter-crimsonDusk { background-color: #a6192e; }
    .filter-vintageHaze { background-color: #c19a6b; }
    .filter-lunarFrost { background-color: #4682b4; }
    .filter-highContrast { background-color: #1c2526; }
    .filter-solarFlare { background-color: #ff8c00; }
    .filter-midnightHaze { background-color: #2f4f4f; }
    .filter-goldenHour { background-color: #e6b800; }
    .filter-polarMist { background-color: #b0e0e6; }
    .filter-retroFade { background-color: #8b7d6b; }
    .filter-starburst { background-color: #ffd700; }
    .filter-cineBloom { background-color: #d2b48c; }
    .filter-neonPulse { background-color: #ff00ff; }
    .filter-sepiaDream { background-color: #a67b5b; }
    .filter-twilightVeil { background-color: #483d8b; }
    .filter-inkWash { background-color: #5f9ea0; }
    .filter-emeraldGlow { background-color: #2e8b57; }
    .filter-monochromePop { background-color: #696969; }
  </style>
</head>
<body>
  <div id="header">
    <h1>Real Glow</h1>
  </div>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>
  <button id="capture-btn" title="Capture Photo">&#128247;</button>
  <button id="focus-btn" title="Focus Camera">&#128269;</button>
  <div id="filter-buttons">
    <button class="filter-btn filter-none" onclick="setFilter('none')">No Filter</button>
    <button class="filter-btn filter-velvetNoir" onclick="setFilter('velvetNoir')">Velvet Noir</button>
    <button class="filter-btn filter-auricGlow" onclick="setFilter('auricGlow')">Auric Glow</button>
    <button class="filter-btn filter-crimsonDusk" onclick="setFilter('crimsonDusk')">Crimson Dusk</button>
    <button class="filter-btn filter-vintageHaze" onclick="setFilter('vintageHaze')">Vintage Haze</button>
    <button class="filter-btn filter-lunarFrost" onclick="setFilter('lunarFrost')">Lunar Frost</button>
    <button class="filter-btn filter-highContrast" onclick="setFilter('highContrast')">Obsidian Edge</button>
    <button class="filter-btn filter-solarFlare" onclick="setFilter('solarFlare')">Solar Flare</button>
    <button class="filter-btn filter-midnightHaze" onclick="setFilter('midnightHaze')">Midnight Haze</button>
    <button class="filter-btn filter-goldenHour" onclick="setFilter('goldenHour')">Golden Hour</button>
    <button class="filter-btn filter-polarMist" onclick="setFilter('polarMist')">Polar Mist</button>
    <button class="filter-btn filter-retroFade" onclick="setFilter('retroFade')">Retro Fade</button>
    <button class="filter-btn filter-starburst" onclick="setFilter('starburst')">Starburst</button>
    <button class="filter-btn filter-cineBloom" onclick="setFilter('cineBloom')">CineBloom</button>
    <button class="filter-btn filter-neonPulse" onclick="setFilter('neonPulse')">Neon Pulse</button>
    <button class="filter-btn filter-sepiaDream" onclick="setFilter('sepiaDream')">Sepia Dream</button>
    <button class="filter-btn filter-twilightVeil" onclick="setFilter('twilightVeil')">Twilight Veil</button>
    <button class="filter-btn filter-inkWash" onclick="setFilter('inkWash')">Ink Wash</button>
    <button class="filter-btn filter-emeraldGlow" onclick="setFilter('emeraldGlow')">Emerald Glow</button>
    <button class="filter-btn filter-monochromePop" onclick="setFilter('monochromePop')">Monochrome Pop</button>
  </div>
  <div id="output">
    <img id="photo" alt="Captured Photo">
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const photo = document.getElementById('photo');
    let currentFilter = 'none';
    let stream = null;
    let lastFrameTime = 0;
    const frameInterval = 33; // ~30 FPS

    // Start or restart camera
    function startCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: 'user',
          focusMode: 'continuous',
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      })
      .then(newStream => {
        stream = newStream;
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          applyFilter();
        };
      })
      .catch(err => {
        alert('Error accessing camera: ' + err.message);
      });
    }

    // Initial camera start
    startCamera();

    // Focus button handler
    document.getElementById('focus-btn').addEventListener('click', () => {
      startCamera();
    });

    // Filter definitions
    const filters = {
      none: (r, g, b) => [r, g, b],
      velvetNoir: (r, g, b) => {
        const gray = 0.3 * r + 0.59 * g + 0.11 * b;
        return [gray, gray, gray];
      },
      auricGlow: (r, g, b) => {
        return [Math.min(255, r * 1.2), Math.min(255, g * 1.1), Math.min(255, b * 0.8)];
      },
      crimsonDusk: (r, g, b) => {
        return [Math.min(255, r * 1.3), Math.min(255, g * 0.8), Math.min(255, b * 0.8)];
      },
      vintageHaze: (r, g, b) => {
        const sepiaR = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
        const sepiaG = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
        const sepiaB = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
        return [sepiaR, sepiaG, sepiaB];
      },
      lunarFrost: (r, g, b) => {
        return [Math.min(255, r * 0.8), Math.min(255, g * 1.1), Math.min(255, b * 1.3)];
      },
      highContrast: (r, g, b) => {
        const factor = 1.5;
        r = Math.min(255, Math.max(0, (r - 128) * factor + 128));
        g = Math.min(255, Math.max(0, (g - 128) * factor + 128));
        b = Math.min(255, Math.max(0, (b - 128) * factor + 128));
        return [r, g, b];
      },
      solarFlare: (r, g, b) => {
        const brightness = (r + g + b) / 3;
        const flare = brightness > 200 ? 1.2 : 1.0;
        return [Math.min(255, r * flare * 1.1), Math.min(255, g * flare * 0.9), Math.min(255, b * flare * 0.8)];
      },
      midnightHaze: (r, g, b) => {
        const gray = 0.3 * r + 0.59 * g + 0.11 * b;
        return [Math.min(255, gray * 0.8), Math.min(255, gray * 0.9), Math.min(255, gray * 1.1)];
      },
      goldenHour: (r, g, b) => {
        return [Math.min(255, r * 1.3), Math.min(255, g * 1.0), Math.min(255, b * 0.7)];
      },
      polarMist: (r, g, b) => {
        const brightness = (r + g + b) / 3;
        const mist = brightness > 150 ? 0.9 : 1.0;
        return [Math.min(255, r * mist * 0.9), Math.min(255, g * mist * 1.0), Math.min(255, b * mist * 1.2)];
      },
      retroFade: (r, g, b) => {
        const gray = 0.3 * r + 0.59 * g + 0.11 * b;
        return [Math.min(255, gray * 0.9 + 20), Math.min(255, gray * 0.85 + 15), Math.min(255, gray * 0.8 + 10)];
      },
      starburst: (r, g, b) => {
        const brightness = (r + g + b) / 3;
        const boost = brightness > 200 ? 1.5 : 1.0;
        return [Math.min(255, r * boost), Math.min(255, g * boost), Math.min(255, b * boost)];
      },
      cineBloom: (r, g, b) => {
        const gray = 0.3 * r + 0.59 * g + 0.11 * b;
        return [Math.min(255, gray * 1.0 + 10), Math.min(255, gray * 0.95 + 5), Math.min(255, gray * 0.9)];
      },
      neonPulse: (r, g, b) => {
        return [Math.min(255, r * 1.4), Math.min(255, g * 1.2), Math.min(255, b * 1.3)];
      },
      sepiaDream: (r, g, b) => {
        const sepiaR = Math.min(255, (r * 0.35) + (g * 0.70) + (b * 0.15));
        const sepiaG = Math.min(255, (r * 0.30) + (g * 0.65) + (b * 0.14));
        const sepiaB = Math.min(255, (r * 0.25) + (g * 0.50) + (b * 0.12));
        return [sepiaR, sepiaG, sepiaB];
      },
      twilightVeil: (r, g, b) => {
        return [Math.min(255, r * 0.9), Math.min(255, g * 0.95), Math.min(255, b * 1.2)];
      },
      inkWash: (r, g, b) => {
        const gray = 0.3 * r + 0.59 * g + 0.11 * b;
        const blend = gray > 128 ? 1.1 : 0.9;
        return [Math.min(255, gray * blend), Math.min(255, gray * blend * 0.95), Math.min(255, gray * blend * 0.9)];
      },
      emeraldGlow: (r, g, b) => {
        return [Math.min(255, r * 0.8), Math.min(255, g * 1.3), Math.min(255, b * 0.9)];
      },
      monochromePop: (r, g, b) => {
        const gray = 0.3 * r + 0.59 * g + 0.11 * b;
        const factor = gray > 128 ? 1.4 : 0.8;
        return [Math.min(255, gray * factor), Math.min(255, gray * factor), Math.min(255, gray * factor)];
      }
    };

    // Apply filter to video feed with frame skipping
    function applyFilter(timestamp) {
      if (timestamp - lastFrameTime < frameInterval) {
        requestAnimationFrame(applyFilter);
        return;
      }
      lastFrameTime = timestamp;

      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
      ctx.restore();

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const [r, g, b] = filters[currentFilter](data[i], data[i + 1], data[i + 2]);
        data[i] = r;
        data[i + 1] = g;
        data[i + 2] = b;
      }

      ctx.putImageData(imageData, 0, 0);
      requestAnimationFrame(applyFilter);
    }

    // Set current filter
    function setFilter(filterName) {
      currentFilter = filterName;
    }

    // Capture photo
    function capturePhoto() {
      const link = document.createElement('a');
      link.download = `real_glow_photo_${new Date().toISOString()}.png`;
      link.href = canvas.toDataURL('image/png');
      photo.src = link.href;
      link.click();
    }
  </script>
</body>
</html>
