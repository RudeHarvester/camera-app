<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealGlow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #video, #canvas {
      width: 100%;
      max-width: 640px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    #filter-buttons {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3700b3;
    }
    #capture-btn {
      background-color: #d81b60;
    }
    #capture-btn:hover {
      background-color: #ad1457;
    }
    #output {
      margin-top: 20px;
    }
    #photo {
      max-width: 640px;
      border: 2px solid #333;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Boujie Camera</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="filter-buttons">
    <button onclick="setFilter('none')">No Filter</button>
    <button onclick="setFilter('velvetNoir')">Velvet Noir</button>
    <button onclick="setFilter('auricGlow')">Auric Glow</button>
    <button onclick="setFilter('crimsonDusk')">Crimson Dusk</button>
    <button onclick="setFilter('vintageHaze')">Vintage Haze</button>
    <button onclick="setFilter('lunarFrost')">Lunar Frost</button>
    <button onclick="setFilter('highContrast')">Obsidian Edge</button>
  </div>
  <button id="capture-btn" onclick="capturePhoto()">Capture Photo</button>
  <div id="output">
    <img id="photo" alt="Captured Photo">
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const photo = document.getElementById('photo');
    let currentFilter = 'none';

    // Access the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          applyFilter();
        };
      })
      .catch(err => {
        alert('Error accessing camera: ' + err.message);
      });

    // Filter definitions
    const filters = {
      none: (r, g, b) => [r, g, b],
      velvetNoir: (r, g, b) => {
        const gray = 0.3 * r + 0.59 * g + 0.11 * b;
        return [gray, gray, gray]; // Grayscale
      },
      auricGlow: (r, g, b) => {
        return [Math.min(255, r * 1.2), Math.min(255, g * 1.1), Math.min(255, b * 0.8)]; // Warm, golden tint
      },
      crimsonDusk: (r, g, b) => {
        return [Math.min(255, r * 1.3), Math.min(255, g * 0.8), Math.min(255, b * 0.8)]; // Reddish hue
      },
      vintageHaze: (r, g, b) => {
        const sepiaR = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
        const sepiaG = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
        const sepiaB = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
        return [sepiaR, sepiaG, sepiaB]; // Sepia tone
      },
      lunarFrost: (r, g, b) => {
        return [Math.min(255, r * 0.8), Math.min(255, g * 1.1), Math.min(255, b * 1.3)]; // Cool, blue tint
      },
      highContrast: (r, g, b) => {
        const factor = 1.5;
        r = Math.min(255, Math.max(0, (r - 128) * factor + 128));
        g = Math.min(255, Math.max(0, (g - 128) * factor + 128));
        b = Math.min(255, Math.max(0, (b - 128) * factor + 128));
        return [r, g, b]; // High contrast
      }
    };

    // Apply filter to video feed
    function applyFilter() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const [r, g, b] = filters[currentFilter](data[i], data[i + 1], data[i + 2]);
        data[i] = r;
        data[i + 1] = g;
        data[i + 2] = b;
      }

      ctx.putImageData(imageData, 0, 0);
      video.style.display = 'none';
      canvas.style.display = 'block';
      requestAnimationFrame(applyFilter);
    }

    // Set current filter
    function setFilter(filterName) {
      currentFilter = filterName;
    }

    // Capture photo
    function capturePhoto() {
      const link = document.createElement('a');
      link.download = `boujie_photo_${new Date().toISOString()}.png`;
      link.href = canvas.toDataURL('image/png');
      photo.src = link.href;
      link.click();
    }
  </script>
</body>
</html>
